<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="assets/images/favicon.png">
    <script>
        (function() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.documentElement.classList.add('dark-theme');
            }
        })();
    </script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>TODO LIST</h1>
            <div class="header-container">
                <div class="search-container">
                    <input class="form-input search-input" type="text" name="search" placeholder="Search note...">
                    <span class="icon pointer">
                        <svg width="21" height="22" viewBox="0 0 21 22" fill="none" xmlns="http://www.w3.org/2000/svg">

                        </svg>
                    </span>
                </div>
                <select class="form-select" name="sortType">
                    <option value="all">All</option>
                    <option value="complete">Complete</option>
                    <option value="incomplete">Incomplete</option>
                </select>
                <button type="button" class="toggle-theme btn btn-primary">
                    <img src="assets/images/crescent.svg">
                </button>
            </div>
        </div>
        <div class="clear-all-container">
            <label class="clear-all-label">Delete all:</label>
            <label class="clear-all-switch">
                <input class="clear-all-switch-input" type="checkbox">
                <span class="clear-all-slider"></span>
            </label>
        </div>
        <div class="tasks-list-container"><ul class="tasks-list"></ul></div>
    </div>

    <button type="button" class="btn btn-primary add-button">
        <img src="assets/images/plus-large.svg">
    </button>

    <div class="notification-area"></div>

    <div class="statistics">
        <div class="card">
            <div class="stat">
                Общее количество задач
                <span class="all-tasks-counter">0</span>
            </div>
            <div class="stat">
                Активные задачи
                <span class="active-tasks-counter">0</span>
            </div>
            <div class="stat">
                Выполненные задачи (текущие)
                <span class="done-tasks-counter">0</span>
            </div>
        </div>
    </div>
    <div class="modal add-task-modal">
        <div class="modal-container">
            <h2 class="modal-header">NEW NOTE</h2>
            <div class="modal-content">
                <input class="form-input add-task-input" placeholder="Input your note...">
            </div>
            <div class="modal-footer">
                <button type="button" class="close-add-modal btn btn-primary-outline">CANCEL</button>
                <button type="button" class="add-task btn btn-primary">APPLY</button>
            </div>
        </div>
    </div>
    <div class="modal confirm-delete-modal">
        <div class="modal-container">
            <h2 class="modal-header">Are you sure you want to empty list?</h2>
            <div class="modal-footer">
                <button type="button" class="close-delete-modal btn btn-primary-outline">CANCEL</button>
                <button type="button" class="confirm-delete btn btn-primary">DELETE</button>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="src/app.js"></script>
</html>
